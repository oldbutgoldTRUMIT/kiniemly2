<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeu em, Jenny</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>

<video id="backgroundVideo" class="video-background" loop>
    <source src="bacphan.mp4" type="video/mp4">
  
</video>
<button id="playButton">Phát Video</button>

<script>
    document.getElementById('playButton').addEventListener('click', function() {
        var video = document.getElementById('backgroundVideo');
        video.muted = false; // Đảm bảo video không bị tắt tiếng
        video.play();
        this.style.display = 'none'; // Ẩn nút sau khi nhấn
    });
</script>

</body>
</html>
